task hello {
    doLast {
        println 'Hello world!'
    }
}

hello.doFirst {
    println 'Hello Venus'
}
hello.doLast {
    println 'Hello Mars'
}

task upper {
    doLast {
        String someString = 'mY_nAmE'
        println "Original: " + someString
        println "Upper case: " + someString.toUpperCase()
    }
}

task count {
    doLast {
        4.times { print "$it " }
    }
}

task intro(dependsOn: hello) {
    doLast {
        println "I'm Gradle"
    }
}

